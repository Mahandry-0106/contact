<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container" >
        <form id="contact-form" novalidate >
            <h1> Contact Us </h1>
            <div class="form-group grid2">
                <div>
                 <label for="first-name"> First Name <span class="verte">*</span></label>
                 <input type="text" name="first-name" id="first-name" required>
                 <span class="error " id="first-name-error"> This file is required</span>
                </div>
                <div>
                    <label for="Last-name"> Last Name <span class="verte">*</span></label>
                    <input type="text" name="Last-name " id="Last-name" required>
                    <span class="error" id="Last-name error"> This file is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="email-address"> Email Address <span class="verte">*</span></label>
                <input type="text" name="email-address" id="email-address" required>
                <span class="error" id="email-address-error"> Please enter a valid email address </span>
            </div>
            <label for="Query-type"> Query type <span class=" verte">*</span></label>
            <div class=" form-group grid2">
 
                <div class="radio-group">
                    <input type="radio" id="general-enquiry" name="query-type" value="general">
                    <label for="general-enquiry"> General Enquiry </label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="support-request" name="query-type" value="support">
                    <label for="support-request"> Support Request </label>
                </div>
                <span class="error" id="query-error"> Please select a query type</span>
            </div>
            
            <div class="form-group">
                <label for="message">Mesage <span class="verte">*</span></label>
                <textarea name="message" id="message" required></textarea>
                <span class="error" id="message-error"> This field is required</span>
            </div>
            <div class="form-group check-box">
                <input type="checkbox" name="consent" id="consent" required>
                <label for="consent">I consent to be contacted by the team <span class="verte">*</span></label>
                <span class="error" id="consent-error">To submit this form, please consent to be contacted</span>
            </div>
            <div >
                <button type="submit"> Submit</button>
            </div>
            <div class="success" id="success-message">
                <div class="message-Succes">
                    <span class="close-btn">&times;</span>
                    <p class="white">Message sent!</p>
                    <p class="white">We will be in touch soon</p>
                </div> 
            </div>
        </form>

    </div>
    
    <Script src="script.js"></Script>
</body>
</html>
